<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="Alarmday5.css">
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <form id="alarmForm">
            <label for="alarmTime">Set Alarm Time:</label>
            <input type="time" id="alarmTime" required>
            <button type="submit">Set Alarm</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="Alarmday5.js"></script>
</body>
</html>
